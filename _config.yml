          * Au 1er semestre : Contribuer à l'administration systèmes et réseaux, documenter les procédures liées à l'administration du SI, collaborer aux projets techniques, gérer le parc informatique et sa maintenance (licences, reporting sur les incidents niv. 2, contrats, garanties). Administrer les systèmes et réseaux en environnement hétérogène.

